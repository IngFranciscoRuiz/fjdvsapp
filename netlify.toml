[build]
  # No build command needed for static site
  publish = "/"
  
[build.environment]
  # Set Node.js version if needed
  NODE_VERSION = "18"

# Redirects for clean URLs
[[redirects]]
  from = "/apps/fabrikapp"
  to = "/apps/fabrikapp/"
  status = 301

[[redirects]]
  from = "/apps/winefitness"
  to = "/apps/winefitness/"
  status = 301

[[redirects]]
  from = "/apps/bmi"
  to = "/apps/bmi/"
  status = 301

# Handle 404s
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
