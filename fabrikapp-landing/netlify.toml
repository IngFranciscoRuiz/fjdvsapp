[build]
base = "fabrikapp-landing"  # indica la subcarpeta del proyecto
publish = "."               # publica el contenido de esa base
command = ""                # sin build

[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "/*.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/*.svg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Alias corto para tu p√°gina de privacidad
[[redirects]]
from = "/fabrikapp_privacidad.html"
to   = "/fabrikapp-landing/fabrikapp_privacidad.html"
status = 200
force = true
