[build]
  publish = "."
  command = ""

# --- Tus headers, deja los que ya tienes ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# --- 1) La ruta que YA funciona (larga) ---
[[redirects]]
  from = "/fabrikapp-landing/fabrikapp_privacidad.html"
  to   = "/fabrikapp-landing/fabrikapp_privacidad.html"
  status = 200
  force = true

# --- 2) Alias corto opcional ---
[[redirects]]
  from = "/fabrikapp_privacidad.html"
  to   = "/fabrikapp-landing/fabrikapp_privacidad.html"
  status = 200
  force = true

