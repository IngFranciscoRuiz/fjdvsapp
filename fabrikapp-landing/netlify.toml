[build]
  publish = "."
  command = ""

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# EXCEPCIÃ“N: polÃ­tica de privacidad
[[redirects]]
  from = "/fabrikapp_privacidad.html"
  to = "/fabrikapp_privacidad.html"
  status = 200
  force = true   # ðŸ‘ˆ fuerza esta regla antes que la global

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
